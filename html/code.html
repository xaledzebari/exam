<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code editor</title>
    <style>
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <textarea id="code" style="width: 80%; height:250px; padding: 2px;" placeholder="your code ....."></textarea>
    </div>
    <div>
        <button id="run" style="font-size:30px;">RUN</button>
    </div>
    <hr> <div>
            <h2>Result</h2>
        </div> <hr>
    <p id="result"></p>


<script>
    var code = document.getElementById("code");
    var run = document.getElementById("run");
    var result = document.getElementById("result");

    run.onclick = () =>{
        result.innerHTML = code.value;
    }

</script>
</body>
</html>
